<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Dyna_menu.css">
</head>
<body>



<div class="item-container">
    <h3>taco</h3>
    <p>Price: 99.95kr</p>
    <div class="option" data-min-selections="1" data-max-selections="1">
        <div class="checkbox-container">
            <input type="checkbox" data-option="chicken 1">
            <label>Chicken</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-option="beef 2">
            <label>Option 2</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-option="vegan 3">
            <label>Option 3</label>
        </div>
    </div>

    <div class="addition">
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 1">
            <label>Addition 1</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 2">
            <label>Addition 2</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 3">
            <label>Addition 3</label>
        </div>
    </div>

    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity" value="1" min="1">
    <button class="add-to-order" data-item-name="taco">Add to Order</button>
</div>
<div class="item-container">
    <h3>Hotdog</h3>
    <p>Price: 49.95kr</p>
    <div class="option" data-min-selections="2" data-max-selections="3">
        <div class="checkbox-container">
            <input type="checkbox" data-option="chicken 1">
            <label>Chicken</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-option="beef 2">
            <label>Option 2</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-option="vegan 3">
            <label>Option 3</label>
        </div>
    </div>

    <div class="addition">
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 1">
            <label>Addition 1</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 2">
            <label>Addition 2</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" data-addition="addition option 3">
            <label>Addition 3</label>
        </div>
    </div>
    <label for="item-quantity">Quantity:</label>
    <input type="number" id="item-quantity" value="1" min="1">
    <button class="add-to-order" data-item-name="hotdog">Add to Order</button>
</div>

<div class="Cart-section">
    <button type="button" class="Cart-collapsible" id="cart-button">Cart</button>
        <div class="cart-container">
            <h4>Your Order:</h4>
            <div id="JS-printer">

            </div>
            <button type="button" class="Cart-Order">Order</button>
        </div>

</div>



<script src="Dyna_menu.js"></script>

</body>
</html>
